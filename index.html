<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Do You Know Your DJ Quiz?</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Ruda' rel='stylesheet' type='text/css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>

    <header class="headerbar">
    </header>
    <h1>How Well Do You Know Your DJs Quiz?</h1>
    <div class="container">
        <section class="quiz">
            <form id="questionnaire">
                <p>
                    This DJ is best known for his remix of "Need You Now". Who is it?
                    <br />
                    <input type="radio" name="dj" value="bryankearney" class="answerOne" /> Bryan Kearney
                    <br />
                    <input type="radio" name="dj" value="bryankearney" class="answerTwo" /> Armin Van Buuren
                    <br />
                    <input type="radio" name="dj" value="bryankearney" class="answerThree" /> Simon Patterson
                    <br />
                    <input type="radio" name="dj" value="bryankearney" class="answerFour" /> Skrillex
                    <br />
                </p>
                <input type="submit" class="submit" name="submit" value="Submit Answer" />
            </form>
        </section>
    </div>
    <section class="pictures">
        <img src="img/bk.jpg"></img>
    </section>
</body>

</html>
